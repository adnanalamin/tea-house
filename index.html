<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Google Font Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind and daisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awosome -->
    <script
      src="https://kit.fontawesome.com/e2d376de1a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind Custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- Font style -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto">
      <div class="hero">
        <div class="hero-content flex-col">
          
          <div>
            <h1 class="text-5xl font-extrabold">
              It's good <br />
              tea time at The <br />
              Tea House
            </h1>
            <p class="py-6">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            
            <button class="btn btn-primary">Explore More</button>
            <img src="images/banner.png" class="max-w-sm" />
          <div class="flex items-center gap-4 bg-white drop-shadow-lg p-5 w-60">
            <div>
                <i class="fa-solid fa-star text-3xl" style="color: #FFD43B;"></i>
            </div>
            <div>
              <h3 class="text-3xl">5.00</h3>
              <p>Trust Pilot Ratings</p>
            </div>
          </div>
          </div>
          
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
